limitations:
- Core gene clusters are approximated using ORFs from a seed plasmid and k-mer containment
  across selected IncX-like references; gene names require annotation with Bakta/Prokka
  and clustering with Panaroo/MMseqs2.
- SNP thresholds cannot be computed without alignment; use the provided d/ANI_est
  as provisional and confirm with core-gene SNP distances once aligners are available.
